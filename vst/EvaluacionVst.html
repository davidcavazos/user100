<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

<article>
  <h1>Evaluacion</h1>

  <div>
    <select id="ciclo_select" onchange="ver_evaluacion()">
      <option value="{CICLO}">{CICLO}</option>
    </select>

    <select id="curso_select" onchange="ver_evaluacion()">
      <option value="{CURSO}">{CURSO}</option>
    </select>

    <input type="button" id="ver_curso" value="Ver Curso" onclick="ver_curso()">
    <input type="button" id="ver_asistencias" value="Ver Asistencias" onclick="ver_asistencias()">
  </div>

  <table>
    <thead>
      <tr>
        <th>
          <input type="checkbox" id="select_all" onclick="toggle_select_all(toggle_botones)">
        </th>
        <th>Codigo</th>
        <th>Nombre</th>
        <th>Carrera</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <input type="checkbox" id="{X}" onclick="toggle_botones()">
          <label for="{X}">{X}</label>
        </td>
        <td>{CODIGO}</td>
        <td>{NOMBRE}</td>
        <td>{CARRERA}</td>
        <td>{TOTAL}</td>
      </tr>
    </tbody>
  </table>
  <br>

  <div>
    <input type="text" id="alumno" placeholder="Alumno" onblur="autocomplete_alumno()" oninput="autocomplete_alumno()">
    <input type="button" id="inscribir_alumno" value="Inscribir Alumno" disabled>
  </div>

  <div>
    <input type="button" id="leer_csv_alumnos" value="Leer Alumnos de CSV">
    <input type="button" id="elim_alumno" value="Desinscribir Alumnos" disabled>
  </div>

  <div>
    <input type="button" id="agregar_rubro" value="Agregar Rubro">
    <input type="button" id="agregar_subtabla" value="Agregar Subtabla">
    <input type="button" id="elim_rubros" value="Eliminar Rubros" disabled>
  </div>

  <script type="text/javascript" src="www/js/evaluacion.js"></script>
  <script type="text/javascript">
    jQuery('#agregarDiaDeClase').agregaDiaDeClase('#inputWrapper');
  </script>
</article>
