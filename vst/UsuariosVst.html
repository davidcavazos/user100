<article>
  <h1>Usuarios</h1>

  <table>
    <thead>
      <tr>
        <th>
          <input type="checkbox" id="select_all" onclick="toggle_select_all('r', 'elim')">
        </th>
        <th>Codigo</th>
        <th>Nombre</th>
        <th>Carrera</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <input type="checkbox" id="r{X}" onclick="validar_selecciones('r', 'elim')">
          <label for="r{X}">{X}</label>
        </td>
        <td>{CODIGO}</td>
        <td>{NOMBRE}</td>
        <td>{CARRERA}</td>
      </tr>
    </tbody>
  </table>
  <br>

  <div>
    <input type="button" value="Registrar Usuario" onclick="toggle_modal()">
    <input type="button" id="elim" value="Marcar como inactivos" onclick="" disabled>
  </div>

  <div id="modal">
    <form action="" method="post" onsubmit="return validaRegistrarUsuario()">
      <fieldset>
        <h3>Agregar Usuario</h3>
        <label>Codigo</label>
        <br>
        <input type="text" name="codigo" id="codigo" placeholder="Codigo" onblur="validaCodigo('codigo')"/>
        <br>

        <label>Nombres</label>
        <br>
        <input type="text" name="nombres" id="nombres" placeholder="Nombres" onblur="validaNombre('nombres')" />
        <br>

        <label>Apellidos</label>
        <br>
        <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos" onblur="validaNombre('apellidos')"/>
        <br>

        <label>Carrera</label>
        <select name="carrera">
          <option>COM</option>
          <option>INF</option>
        </select>
        <br>
        <br>

        <div>
          <input type="submit" value="Agregar"> 
          <input type="button" value="Cancelar" onclick="toggle_modal()">
        </div>
      </fieldset>
    </form>
  </div>
</article>
