<article>
  <h1>Usuarios</h1>

  <table>
    <thead>
      <tr>
        <th>
          <input type="checkbox" id="select_all" onclick="toggle_select_all('r', 'elim')">
        </th>
        <th>Codigo</th>
        <th>Nombre</th>
        <th>Carrera</th>
        <th>E-mail</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <input type="checkbox" id="r{X}" value="{CODIGO}" onclick="validar_selecciones('r', 'elim')">
          <label for="r{X}">{X}</label>
        </td>
        <td>{CODIGO}</td>
        <td>{NOMBRE}</td>
        <td>{CARRERA}</td>
        <td>{EMAIL}</td>
      </tr>
    </tbody>
  </table>
  <br>

  <div>
    <input type="button" value="Registrar Usuario" onclick="toggle_modal()">
    <input type="button" value="Guardar Cambios" disabled>
    <input type="button" id="elim" value="Marcar como inactivos" onclick="desactivar_usuarios()" disabled>
  </div>

  <div id="modal">
    <form method="post">
      <fieldset>
        <h3>Agregar Usuario</h3>
        <label>Codigo</label>
        <br>
        <input type="text" id="codigo" name="codigo" placeholder="Codigo" onblur="validaCodigo('codigo')"/>
        <br>

        <label>Nombres</label>
        <br>
        <input type="text" id="nombres" name="nombres" placeholder="Nombres" onblur="validaNombre('nombres')" />
        <br>

        <label>Apellidos</label>
        <br>
        <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" onblur="validaNombre('apellidos')"/>
        <br>

        <label>E-mail</label>
        <br>
        <input type="text" id="email" name="email" placeholder="E-mail" onblur="validaEmail('email')"/>
        <br>

        <label>Carrera</label>
        <select id="carrera" name="carrera">
          <option value="COM">COM</option>
          <option value="INF">INF</option>
        </select>
        <br>
        <br>

        <div id="inputWrapper"></div>
        <div>
          <input id="agregarCampoExtra" type="button" value="Campo Extra" />
          <input type="button" value="Agregar" onclick="validaRegistrarUsuario()"/>
          <input type="button" value="Cancelar" onclick="toggle_modal()" />
        </div>
      </fieldset>
    </form>
  </div>
</article>

<script type="text/javascript" src="www/js/usuarios.js"></script>
<script type="text/javascript">
  jQuery('#agregarCampoExtra').agregaCampoE('#inputWrapper');
</script>
