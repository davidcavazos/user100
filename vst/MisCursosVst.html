<article>
  <h1>Mis Cursos</h1>

  <div>
    <select id="ciclo_select">
      <option value="{CICLO}">{CICLO}</option>
    </select>

    <select id="curso_select">
      <option value="{CURSO}">{CURSO}</option>
    </select>

    <input type="button" id="ver_evaluacion" value="Ver Evaluacion" onclick="location='index.php?ctl=evaluacion'" />
    <input type="button" id="ver_asistencias" value="Ver Asistencias" onclick="location='index.php?ctl=asistencias'" />
  </div>

  <form>
    <fieldset>
      <label>NRC</label>
      <br>
      <input type="text" name="nrc" placeholder="NRC" id="nrc" onblur="validaNRC('nrc')" onchange="enable_button('guardar')" />
      <br>

      <label>Materia</label>
      <br>
      <input type="text" name="materia" id="materia" placeholder="Materia" onblur="validaMateria('materia')" onchange="enable_button('guardar')" />
      <br>

      <label>Seccion</label>
      <br>
      <input type="text" name="seccion" id="seccion" placeholder="Seccion" onblur="validaSeccion('seccion')" onchange="enable_button('guardar')" />
      <br>

      <label>Academia</label>
      <br>
      <select id="academia_select">
        <option></option>
      </select>
      <br>

      <label>Horarios</label>
      <input type="button" id="agregarDiaDeClase" value="+">
      <br>
      <div id="inputWrapper">
        {HORARIO}
      </div>
    </fieldset>
  </form>
  <br>
  <br>

  <div>
    <input type="button" id="agregr" value="Agregar Curso" onclick="toggle_modal()">
    <input type="button" id="clonar" value="Clonar Curso" onclick="toggle_modal()">
    <input type="button" id="guardar" value="Guardar Cambios" disabled>
  </div>

  <div id="modal">
    <div id="modal_bg"></div>
    <div id="modal_win">
      <form>
        <fieldset>
          <h3>Agregar curso</h3>
          <label>NRC</label>
          <br>
          <input type="text" name="nrc" placeholder="NRC" id="new_nrc" onblur="validaNRC('new_nrc')"/>
          <br>

          <label>Materia</label>
          <br>
          <input type="text" name="materia" id="new_materia" placeholder="Materia" onblur="validaMateria('new_materia')" />
          <br>

          <label>Seccion</label>
          <br>
          <input type="text" name="seccion" id="new_seccion" placeholder="Seccion" onblur="validaSeccion('new_seccion')"/>
          <br>

          <label>Academia</label>
          <br>
          <select>
            <option></option>
          </select>

          <label>Horarios</label>
          <input type="button" id="agregarDiaDeClase" value="+">
          <br>
          <div id="inputWrapper">
            {HORARIO}
          </div>
          <br>
          <br>

          <div>
            <input type="submit" id="agregar" value="Agregar" />
            <input type="button" value="Cancelar" onclick="toggle_modal()" />
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <script type="text/javascript" src="www/js/cursos.js">
  <script type="text/javascript">
    jQuery('#agregarDiaDeClase').agregaDiaDeClase('#inputWrapper');
  </script>
</article>
