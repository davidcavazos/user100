<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />

<article>
  <h1>Mis Cursos</h1>

  <div>
    <select id="ciclo_select" onchange="ver_curso()">
      <option value="{CICLO}">{CICLO}</option>
    </select>

    <select id="curso_select" onchange="mostrar_curso()">
      <option value="{CURSO}">{CURSO}</option>
    </select>

    <input type="button" id="ver_evaluacion" value="Ver Evaluacion" onclick="ver_evaluacion()" />
    <input type="button" id="ver_asistencias" value="Ver Asistencias" onclick="ver_asistencias()" />
  </div>

  <form>
    <fieldset>
      <label>Ciclo Escolar</label>
      <br>
      <input type="text" name="ciclo" id="ciclo" placeholder="Ciclo Escolar" />
      <br>
      <label>Clave de la Materia</label>
      <br>
      <input type="text" name="clave_materia" placeholder="Clave de la Materia" id="clave_materia" oninput="autocomplete_materia('clave_materia')" onblur="validaClaveMateria('clave_materia') && mostrar_materia('clave_materia', 'materia', 'academia')" oninput="enable_button('guardar')" />
      <br>

      <label>Materia</label>
      <br>
      <input type="text" name="materia" id="materia" placeholder="Materia" disabled />
      <br>

      <label>Academia</label>
      <br>
      <input type="text" name="academia" id="academia" placeholder="Academia" disabled>
      <br>

      <label>NRC</label>
      <br>
      <input type="text" name="nrc" placeholder="NRC" id="nrc" onblur="validaNRC('nrc')" oninput="enable_button('guardar')" />
      <br>

      <label>Seccion</label>
      <br>
      <input type="text" name="seccion" id="seccion" placeholder="Seccion" onblur="validaSeccion('seccion')" oninput="enable_button('guardar')" />
      <br>

      <label>Horarios</label>
      <input type="button" id="b_diaclase" class="diaClase" value="+">
      <br>
      <div id="wrapper" class="wrapper">
        {HORARIO}
      </div>
    </fieldset>
  </form>

  <br>
  <br>

  <div>
    <input type="button" id="agregr" value="Agregar Curso" onclick="toggle_modal_agregar()">
    <input type="button" id="clonar" value="Clonar Curso" onclick="toggle_modal_clonar()">
    <input type="button" id="guardar" value="Guardar Cambios" onclick="validaCambiosCursos()" disabled>
  </div>

  <div id="modal">
    <div id="modal_bg"></div>
    <div id="modal_win">
      <form method="post">
        <fieldset>
          <h3>Agregar curso</h3>

          <label>Ciclo</label>
          <br />
          <select id="new_ciclo">
            <option value="{NEWCICLO}">{NEWCICLO}</option>
          </select>
          <br />

          <label>Clave de la materia</label>
          <br />
          <input type="text" name="new_clave" id="new_clave" placeholder="Clave de la Materia" onblur="validaClaveMateria('new_clave') && mostrar_materia('new_clave', 'new_materia', 'new_academia')" />
          <br />

          <label>Materia</label>
          <br>
          <input type="text" name="materia" id="new_materia" placeholder="Materia" onblur="validaMateria('new_materia')" disabled />
          <br />

          <label>Academia</label>
          <br />
          <input type="text" name="new_academia" id="new_academia" placeholder="Academia" disabled />
          <br />

          <label>NRC</label>
          <br />
          <input type="text" name="nrc" placeholder="NRC" id="new_nrc" onblur="validaNRC('new_nrc')" />
          <br />

          <label>Seccion</label>
          <br />
          <input type="text" name="seccion" id="new_seccion" placeholder="Seccion" onblur="validaSeccion('new_seccion')" />
          <br />

          <label>Horarios</label>
          <input type="button" id="b_diaclase_m" class="diaClase" value="+">
          <br />
          <div id="wrapper_m" class="wrapper">
            {HORARIO}
          </div>
          <br />
          <br />

          <div>
            <input type="button" id="agregar" value="Agregar" onclick="validaAltaCursos()"/>
            <input type="button" value="Cancelar" onclick="toggle_modal()" />
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script type="text/javascript" src="www/js/cursos.js"></script>
  <script type="text/javascript">
    jQuery('.diaClase').agregaDiaDeClase('.wrapper');
  </script>
</article>
