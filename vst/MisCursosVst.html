<article>
  <h1>Mis Cursos</h1>

  <div>
    <select id="ciclo_select">
      <option value="{CICLO}">{CICLO}</option>
    </select>

    <select id="curso_select">
      <option value="{CURSO}">{CURSO}</option>
    </select>

    <select id="seccion_select">
      <option value="{SECCION}">{SECCION}</option>
    </select>

    <input type="button" id="ver_evaluacion" value="Ver Evaluacion" onclick="location='index.php?ctl=evaluacion'" />
    <input type="button" id="ver_asistencias" value="Ver Asistencias" onclick="location='index.php?ctl=asistencias'" />
  </div>

  <form>
    <fieldset>
      <label>Clave de la Materia</label>
      <br>
      <input type="text" name="clave_materia" placeholder="Clave de la Materia"
      id="clave_materia" onblur="validaClaveMateria('clave_materia') &&
      mostrar_materia()" oninput="enable_button('guardar')" />
      <br>

      <label>Materia</label>
      <br>
      <input type="text" name="materia" id="materia" placeholder="Materia" disabled />
      <br>

      <label>Academia</label>
      <br>
      <input type="text" name="academia" id="academia" placeholder="Academia" disabled>
      <br>

      <label>NRC</label>
      <br>
      <input type="text" name="nrc" placeholder="NRC" id="nrc" onblur="validaNRC('nrc')" oninput="enable_button('guardar')" />
      <br>

      <label>Seccion</label>
      <br>
      <input type="text" name="seccion" id="seccion" placeholder="Seccion" onblur="validaSeccion('seccion')" oninput="enable_button('guardar')" />
      <br>

      <label>Horarios</label>
      <input type="button" id="b_diaclase" class="diaClase" value="+">
      <br>
      <div id="wrapper" class="wrapper">
        {HORARIO}
      </div>
    </fieldset>
  </form>
  <br>
  <br>

  <div>
    <input type="button" id="agregr" value="Agregar Curso" onclick="toggle_modal_agregar()">
    <input type="button" id="clonar" value="Clonar Curso" onclick="toggle_modal_clonar()">
    <input type="button" id="guardar" value="Guardar Cambios" disabled>
  </div>

  <div id="modal">
    <div id="modal_bg"></div>
    <div id="modal_win">
      <form>
        <fieldset>
          <h3>Agregar curso</h3>

          <label>Ciclo</label>
          <br />
          <select id="new_ciclo">
            <option id="{NEWCICLO}">{NEWCICLO}</option>
          </select>
          <br />

          <label>Clave de la materia</label>
          <br />
          <input type="text" name="clave" id="clave" placeholder="Clave de la materia" onblur="validaClaveMateria('clave')">
          <br />

          <label>NRC</label>
          <br />
          <input type="text" name="nrc" placeholder="NRC" id="new_nrc" onblur="validaNRC('new_nrc')" />
          <br />

          <label>Materia</label>
          <br>
          <input type="text" name="materia" id="new_materia" placeholder="Materia" onblur="validaMateria('new_materia')" disabled />
          <br />

          <label>Seccion</label>
          <br />
          <input type="text" name="seccion" id="new_seccion" placeholder="Seccion" onblur="validaSeccion('new_seccion')" />
          <br />

          <label>Academia</label>
          <br />
          <input type="text" name="new_academia" id="new_academia" placeholder="Academia" disabled />
          <br />

          <label>Horarios</label>
          <input type="button" id="b_diaclase_m" class="diaClase" value="+">
          <br />
          <div id="wrapper_m" class="wrapper">
            {HORARIO}
          </div>
          <br />
          <br />

          <div>
            <input type="submit" id="agregar" value="Agregar" />
            <input type="button" value="Cancelar" onclick="toggle_modal()" />
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <script type="text/javascript" src="www/js/cursos.js"></script>
  <script type="text/javascript">
    jQuery('.diaClase').agregaDiaDeClase('.wrapper');
  </script>
</article>
