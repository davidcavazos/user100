<article>
  <h1>Mis Cursos</h1>

  <div>
    <select>
      <option value="{CICLO}">{CICLO}</option>
    </select>

    <select>
      <option value="{CURSO}">{CURSO}</option>
    </select>

    <input type="button" value="Ver Evaluacion" onclick="location='index.php?ctl=evaluacion'">
    <input type="button" value="Ver Asistencias" onclick="location='index.php?ctl=asistencias'">
  </div>

  <form>
    <fieldset>
      <h3>Informacion del curso</h3>
      <label>NRC</label>
      <br>
      <input type="text" name="nrc" placeholder="NRC" id="nrc"  onblur="validaNRC('nrc')"/>
      <br>

      <label>Materia</label>
      <br>
      <input type="text" name="materia" id="materia" placeholder="Materia" onblur="validaMateria('materia')" />
      <br>

      <label>Seccion</label>
      <br>
      <input type="text" name="seccion" id="seccion" placeholder="Seccion" onblur="validaSeccion('seccion')"/>
      <br>

      <label>Academia</label>
      <br>
      <select>
        <option></option>
      </select>

      <label>Horarios</label>
      <input type="button" id="agregarDiaDeClase" value="+">
      <br>
      <div id="inputWrapper">
        {HORARIO}
      </div>
    </fieldset>
  </form>
  <br>
  <br>

  <div>
    <input type="button" value="Clonar Curso" onclick="toggle_modal()">
    <input type="button" value="Agregar Curso" onclick="toggle_modal()">
    <input type="button" value="Guardar Cambios" disabled>
  </div>

  <div id="modal">
    <form>
      <fieldset>
        <h3>Agregar curso</h3>
        <label>NRC</label>
        <br>
        <input type="text" name="nrc" placeholder="NRC" id="nrc"  onblur="validaNRC('nrc')"/>
        <br>

        <label>Materia</label>
        <br>
        <input type="text" name="materia" id="materia" placeholder="Materia" onblur="validaMateria('materia')" />
        <br>

        <label>Seccion</label>
        <br>
        <input type="text" name="seccion" id="seccion" placeholder="Seccion" onblur="validaSeccion('seccion')"/>
        <br>

        <label>Academia</label>
        <br>
        <select>
          <option></option>
        </select>

        <label>Horarios</label>
        <input type="button" id="agregarDiaDeClase" value="+">
        <br>
        <div id="inputWrapper">
          {HORARIO}
        </div>
        <br>
        <br>

        <div>
          <input type="submit" value="Agregar" />
          <input type="button" value="Cancelar" onclick="toggle_modal()" />
        </div>
      </fieldset>
    </form>
  </div>

  <script type="text/javascript">
    jQuery('#agregarDiaDeClase').agregaDiaDeClase('#inputWrapper');
  </script>
</article>
