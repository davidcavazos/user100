<article>
  <h1>Mis Cursos</h1>

  <div>
    <select>
      <option>{CICLO}</option>
    </select>

    <select>
      <option>{CURSO}</option>
    </select>

    <button type="button" onclick="location='index.php?ctl=asistencias'">Ver Asistencias</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>
          <input type="checkbox" id="select_all" onclick="toggle_select_all('r', 'elim_alumno')">
        </th>
        <th>Codigo</th>
        <th>Nombre</th>
        <th>Carrera</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <input type="checkbox" id="r{X}" onclick="validar_selecciones('r', 'elim_alumno')">
          <label for="r{X}">{X}</label>
        </td>
        <td>{CODIGO}</td>
        <td>{NOMBRE}</td>
        <td>{CARRERA}</td>
        <td>{TOTAL}</td>
      </tr>
    </tbody>
  </table>
  <br />

  <div>
    <button type="button">Agregar Rubro</button>
    <button type="button">Agregar Subtabla</button>
    <button type="button" disabled>Eliminar Rubros</button>
  </div>

  <div>
    <button type="button">Inscribir Alumno</button>
    <button type="button">Leer Alumnos de CSV</button>
    <button type="button" id="elim_alumno" disabled>Desinscribir Alumnos</button>
  </div>

  <div id="cform">
    <form>
      <fieldset>
        <h3>Informacion del curso</h3>
        <label>NRC</label>
        <br />
        <input type="text" name="nrc" placeholder="NRC" />
        <br />

        <label>Materia</label>
        <br />
        <input type="text" name="materia" placeholder="Materia" />
        <br />

        <label>Seccion</label>
        <br />
        <input type="text" name="seccion" placeholder="Seccion" />
        <br />

        <label>Horarios</label>
        <button type="button" id="add">+</button>
        <!--button type="button" disabled>-</button-->
        <br />
        {HORARIO}
      </fieldset>
    </form>
    <br />

    <div id="inputWrapper"></div>
    <br />
    
    <div>
      <button type="button">Clonar Curso</button>
      <button type="button">Agregar Curso</button>
      <button type="button" disabled>Guardar Cambios</button>
    </div>
  </div>
</article>
