<article>
  <h1>Ciclos</h1>

  <div>
    <select>
      <option>2013B</option>
      <option>2013A</option>
      <option>2012B</option>
      <option>2012A</option>
    </select>
  </div>

  <form>
    <fieldset>
      <label>Ciclo</label>
      <br />
      <input type="text" placeholder="Ciclo" />
      <br />

      <label>Fecha Inicio</label>
      <br />
      <input type="text" placeholder="dd-mm-aaaa" />
      <br />

      <label>Fecha Fin</label>
      <br />
      <input type="text" placeholder="dd-mm-aaaa" />
      <br />

      <label>Dias Festivos</label>
      <button type="button">+</button>
      <button type="button" disabled>-</button>
      <br />
      {DIAS_FESTIVOS}
    </fieldset>
    <br />

    <div>
      <button type="button">Agregar Ciclo</button>
      <button type="button" disabled>Guardar Cambios</button>
    </div>
  </form>

</article>
