<article>
  <h1>Ciclos</h1>

  <select id="ciclo_select" onchange="mostrar_ciclo()">
    <option value="{CICLO}">{CICLO}</option>
  </select>

  <form method="post">
    <fieldset>
      <label>Ciclo</label>
      <br>
      <input type="text" id="ciclo" onblur="validaCiclo('ciclo')" oninput="enable_button('guardar')" placeholder="Ciclo" />
      <br>

      <label>Fecha Inicio</label>
      <br>
      <input type="text" id="fecha_inicio" onblur="validaFecha('fecha_inicio')" oninput="enable_button('guardar')" placeholder="aaaa-mm-dd" readonly />
      <br>

      <label>Fecha Fin</label>
      <br>
      <input type="text" id="fecha_fin" onblur="validaFechaFin('fecha_inicio','fecha_fin')" oninput="enable_button('guardar')" placeholder="aaaa-mm-dd" readonly />
      <br>

      <label>Dias Festivos</label>
      <button id="agregarFestivo" type="button">+</button>
      <br>
      <div id="inputWrapper">
      </div>
    </fieldset>
    <br>

      <div>
        <input type="button" id="agregarCiclo" value="Agregar Ciclo" onclick="toggle_modal()">
        <input type="button" id="guardar" value="Guardar Cambios" onclick="validaGuardarCambiosCiclo()" disabled>
      </div>
    </fieldset>
  </form>

  <div id="modal">
    <form method="post">
      <fieldset>
        <h3>Agregar Ciclo</h3>
        <label>Ciclo</label>
        <br>
        <input type="text" id="new_ciclo" onblur="validaCiclo('new_ciclo')" placeholder="Ciclo" />
        <br>

        <label>Fecha Inicio</label>
        <br>
        <input type="text" id="new_fecha_inicio" onblur="validaFecha('new_fecha_inicio')" placeholder="aaaa-mm-dd" readonly />
        <br>

        <label>Fecha Fin</label>
        <br>
        <input type="text" id="new_fecha_fin" onblur="validaFechaFin('new_fecha_inicio', 'new_fecha_fin')" placeholder="aaaa-mm-dd" readonly />
        <br>

        <label>Dias Festivos</label>
        <input id="agregarFestivom" type="button" value="+">
        <br>
        <div id="inputWrapperm">
        </div>
      </fieldset>
      <br>

      <div>
        <input type="button" id="agregar" value="Agregar" onclick="validaRegistrarCiclo()" enabled>
        <input type="button" value="Cancelar" onclick="toggle_modal()">
      </div>
    </form>
  </div>

</article>

<script type="text/javascript" src="www/js/ciclos.js"></script>
<script type="text/javascript">
  jQuery('#agregarFestivom').agregaDiaFestivom('#inputWrapperm');
  jQuery('#agregarFestivo').agregaDiaFestivo('#inputWrapper');
  jQuery('#fecha_inicio').datePickerElem();
  jQuery('#new_fecha_inicio').datePickerElem();
  jQuery('#fecha_fin').datePickerElem();
  jQuery('#new_fecha_fin').datePickerElem();
</script>
