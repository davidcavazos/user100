<article>
  <h1>Ciclos</h1>

  <select id="ciclo_select" onchange="mostrar_ciclo()">
    <option value="{CICLO}">{CICLO}</option>
  </select>

  <form method="post">
    <fieldset>
      <label>Ciclo</label>
      <br>
      <input type="text" id="ciclo" onblur="validaCiclo('ciclo')" oninput="enable_button('guardar')" placeholder="Ciclo" />
      <br>

      <label>Fecha Inicio</label>
      <br>
      <input type="text" id="fecha_inicio" oninput="enable_button('guardar')" placeholder="aaaa-mm-dd" />
      <br>

      <label>Fecha Fin</label>
      <br>
      <input type="text" id="fecha_fin" oninput="enable_button('guardar')" placeholder="aaaa-mm-dd" />
      <br>

      <label>Dias Festivos</label>
      <button type="button">+</button>
      <button type="button" disabled>-</button>
      <br>
      <div id="inputWrapper">
        {DIAS_FESTIVOS}
      </div>
    </fieldset>
    <br>

      <div>
        <input type="button" value="Agregar Ciclo" onclick="toggle_modal()">
        <input type="button" id="guardar" value="Guardar Cambios" onclick="guardar_ciclo()" disabled>
      </div>
    </fieldset>
  </form>

  <div id="modal">
    <form method="post">
      <fieldset>
        <h3>Agregar Ciclo</h3>
        <label>Ciclo</label>
        <br>
        <input type="text" id="new_ciclo" onblur="validaCiclo('ciclo')" oninput="enable_button('agregar')" placeholder="Ciclo" />
        <br>

        <label>Fecha Inicio</label>
        <br>
        <input type="text" id="new_fecha_inicio" oninput="enable_button('agregar')" placeholder="aaaa-mm-dd" />
        <br>

        <label>Fecha Fin</label>
        <br>
        <input type="text" id="new_fecha_fin" oninput="enable_button('agregar')" placeholder="aaaa-mm-dd" />
        <br>

        <label>Dias Festivos</label>
        <input type="button" value="+">
        <br>
        {DIAS_FESTIVOS}
      </fieldset>
      <br>

      <div>
        <input type="button" id="agregar" value="Agregar" onclick="agregar_ciclo()" disabled>
        <input type="button" value="Cancelar" onclick="toggle_modal()">
      </div>
    </form>
  </div>

</article>

<script type="text/javascript" src="www/js/ciclos.js"></script>
<script type="text/javascript">
  jQuery('#add').agregaDiaFestivo('#inputWrapper');
</script>
