<article>
  <h1>Ciclos</h1>

  <div>
    <select>
      <option>{CICLO}</option>
    </select>
  </div>

  <form action="index.php?ctl=ciclos&alta" method="post">
    <fieldset>
      <label>Ciclo</label>
      <br />
      <input type="text" name="ciclo" placeholder="Ciclo" />
      <br />

      <label>Fecha Inicio</label>
      <br />
      <input type="text" name="fecha_inicio" placeholder="dd-mm-aaaa" />
      <br />

      <label>Fecha Fin</label>
      <br />
      <input type="text" name="fecha_fin" placeholder="dd-mm-aaaa" />
      <br />

      <label>Dias Festivos</label>
      <button type="button">+</button>
      <button type="button" disabled>-</button>
      <br />
      {DIAS_FESTIVOS}
    </fieldset>
    <br />

    <div>
      <button type="submit">Agregar Ciclo</button>
      <button type="button" disabled>Guardar Cambios</button>
    </div>
  </form>

</article>
