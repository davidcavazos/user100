<article>
  <h1>Asistencias</h1>

  <div>
    <select>
      <option value="{CICLO}">{CICLO}</option>
    </select>

    <select>
      <option value="{CURSO}">{CURSO}</option>
    </select>

    <input type="button" value="Ver Curso" onclick="location='index.php?ctl=mis_cursos'">
    <input type="button" value="Ver Evaluacion" onclick="location='index.php?ctl=evaluacion'">
  </div>

  <table>
    <thead>
      <tr>
        <th>
          <input type="checkbox" id="select_all" onclick="toggle_select_all(toggle_botones)">
        </th>
        <th>Codigo</th>
        <th>Nombre</th>
        <th>Carrera</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <input type="checkbox" id="{X}" onclick="toggle_botones()">
          <label for="{X}">{X}</label>
        </td>
        <td>{CODIGO}</td>
        <td>{NOMBRE}</td>
        <td>{CARRERA}</td>
        <td>{TOTAL}</td>
      </tr>
    </tbody>
  </table>
  <br>

  <div>
    <input type="button" value="Guardar Cambios" disabled>
  </div>
</article>

<script type="text/javascript" src="www/js/asistencias.js"></script>
