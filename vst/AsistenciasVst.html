<article>
  <h1>Asistencias</h1>

  <div>
    <select id="ciclo_select" onchange="ver_asistencias()">
      <option value="{CICLO}">{CICLO}</option>
    </select>

    <select id="curso_select" onchange="ver_asistencias()">
      <option value="{CURSO}">{CURSO}</option>
    </select>

    <input type="button" id="ver_curso" value="Ver Curso" onclick="ver_curso()">
    <input type="button" id="ver_evaluacion" value="Ver Evaluacion" onclick="ver_evaluacion()">
  </div>

  <label>Mes:</label>
  <select id="mes_select" onclick="mostrar_mes()">
    <option value="{MES}">{MES_NOM}</option>
  </select>

  <table id="table">
    <thead>
      <tr>
        <!--A{-->
        <th>
          <!--<input type="checkbox" id="select_all" onclick="toggle_select_all(toggle_botones)">-->
        </th>
        <!--}A-->
        <th>Codigo</th>
        <th>Nombre</th>
        <th>{DIA}</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <!--B{-->
        <td>
          <!--<input type="checkbox" id="{X}" onclick="toggle_botones()">-->
          <label for="{X}">{X}</label>
        </td>
        <!--}B-->
        <td>{CODIGO}</td>
        <td>{NOMBRE}</td>
        <!--DATA{-->
        <td><input type="checkbox" id="{X}_{Y}"{SEL}></td>
        <!--}DATA-->
        <td>{TOTAL}</td>
      </tr>
    </tbody>
  </table>
  <br>
  <!--C{-->
  <div>
    <input type="button" value="Guardar" onclick="guardar_asistencias()">
  </div>
  <!--}C-->
</article>

<script type="text/javascript" src="www/js/asistencias.js"></script>
