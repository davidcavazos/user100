    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mudle - Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="pluma16.png">
    <link rel="apple-touch-icon-precomposed" href="pluma128.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="pluma57.png" />

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

    <!-- Add your site or application content here -->
    <div class="login">
      <header class="content">
        <img src="pluma128.png" alt="logo maniacon" />
      </header>

      <section class="content">
        <form class="form-login">
          <fieldset>
            <label class="warning"></label>
            <div class="logon-field">
              <label for="login">Usuario</label>
              <div class="input-content">
                <input charset="UTF-8" id="login" name="login" placeholder="Nombre@dominio" type="text" />
                <div class="clear"></div>
              </div>
            </div>
            <div class="logon-field">
              <label for="input-content">Contrase&ntilde;a</label>
              <div class="input-content">
                <input charset="UTF-8" id="password" name="password" placeholder="Contrase&ntilde;a" type="password" />
                <div class="clear"></div>
              </div>
            </div>
          </fieldset>
          <div>
            <input class="button" id="signIn" name="SignIn" value="Login" type="submit" /> |
            <input class="button" id="signUp" name="signUp" value="Registrarse" type="submit" /> |
            <input class="button" name="forgotPassword" value="Recuperar contrase&ntilde;a" type="submit" />
            <!--<div class="clear"></div>-->
          </div>
        </form>
        <div class="clear"></div>
      </section>

      <!--
      <section class="content" id="description">
        Un sitio para consultar calificaciones y asistencias en linea.
      </section>
      -->

      <footer>Copyright - About us</footer>
    </div>
  </body>
